name: Deploy MkDocs Site to Netlify

on:
  push:
    branches:
      - rockydocs2-netlify

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout content repo (rockydocs2)
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Checkout MkDocs app repo (wsoyinka/docs.rockylinux.org)
      uses: actions/checkout@v4
      with:
        repository: wsoyinka/docs.rockylinux.org
        path: mkdocs-app
        ref: netlify
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install MkDocs dependencies
      run: |
        pip install -r mkdocs-app/requirements.txt

    - name: Copy content into mkdocs-app/content
      run: |
        pwd
        mkdir -p mkdocs-app/docs/content
        cp -r docs mkdocs-app/docs/content/
        echo "Running ls -l ."
        ls -l .
        echo "Now Running ls -l mkdocs-app/"
        ls -l mkdocs-app/
        echo "Now Running ls -l mkdocs-app/docs/"
        ls -l mkdocs-app/docs/
        echo "Now Running ls -l mkdocs-app/docs/content/"
        ls -l mkdocs-app/docs/content/

    - name: Build MkDocs site
      run: |
        pwd
        echo "running ls /home/runner/work/rockydocs2/"
        ls -l /home/runner/work/rockydocs2/
        echo "running ls -l /home/runner/work/rockydocs2/rockydocs2"
        ls -l /home/runner/work/rockydocs2/rockydocs2
        echo "running cd mkdocs-app"
        cd mkdocs-app
        echo "running ls -l"
        ls -l 
        echo "looking for file ..."
        ls -l /home/runner/work/rockydocs2/rockydocs2/mkdocs-app/docs/content/docs/guides/contribute/README.md
        echo "running mkdocs build"
        mike deploy 8
        mike deploy 9
        mike deploy 10 latest
        mike set-default latest

    - name: Deploy to Netlify using V3
      uses: nwtgck/actions-netlify@v3
      with:
        publish-dir: mkdocs-app/site
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Automated deploy from rockydocs2-netlify ${{ github.sha }}"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

